
<div class="col-lg-12">
  <h1>Login</h1>
  <form class="form-horizontal" ng-submit="login()">
    <div class="form-group">
      <label class="control-label">Username</label>
      <input type="text" placeholder="Enter Username" ng-model="username"/>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" placeholder="Enter Password" ng-model="password"/>
    </div>
    <div class="form-group">
      <label class="control-label text-warning" ng-show="showInvalid">Sorry, your credentials were invalid.</label>
      <label class="control-label text-danger" ng-show="showError">Sorry, there was an error.</label>
    </div>
    <div class="form-group">
      <input class="btn btn-primary" type="submit" value="Login"/>
    </div>
  </form>
</div>
