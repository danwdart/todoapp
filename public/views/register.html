
<div class="col-lg-12">
  <h1>Register</h1>
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label">Username</label>
      <input type="text" placeholder="Enter username" ng-model="username"/>
    </div>
    <div class="form-group">
      <label class="control-label">Password</label>
      <input type="password" placeholder="Enter password" ng-model="password"/>
    </div>
    <div class="form-group">
      <label class="control-label">Password (again)</label>
      <input type="password" placeholder="Enter password again" ng-model="password2"/>
    </div>
    <div class="form-group">
      <label class="control-label text-danger" ng-show="showError">Sorry, the user exists.</label>
      <button class="btn btn-primary" ng-click="register()">Register</button>
    </div>
  </form>
</div>
